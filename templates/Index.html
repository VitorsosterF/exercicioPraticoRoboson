<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Verificador de Pré-requisitos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <h1>Verificador de Pré-requisitos de Disciplinas</h1>

        <h2>1. Selecione as disciplinas que você já concluiu:</h2>
        <div id="disciplinas-container"></div>

        <h2>2. Para qual disciplina você quer saber se pode cursar?</h2>
        <input type="text" id="disciplina-desejada" placeholder="Ex: poo">

        <button id="btn-verificar">Posso cursar?</button>

        <div id="resultado"></div>

    </div>

    <script src="script.js"></script>
</body>
</html>
